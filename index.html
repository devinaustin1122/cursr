  <body>
    <div class="content">
      <h1>Mouse Effect</h1>
      <p>Javascript library for animating your mouse actions.</p>
      <button onclick="cursorClick(event)">cursor</button>
      <button onclick="followClick(event)">follow</button>
      <button onclick="trailClick(event)">trail</button>
      <hr />
    </div>

      function cursorClick(event) {
        mouse({
          svg: "./circle.svg",
        });
      }
      function followClick(event) {
        mouse(
          {
            svg: "./square.svg",
            bg: "./me.svg",
          },
          event
        ).effect({ delay: 0.2 });
      }
      function trailClick(event) {
        window.addEventListener("mousemove", (event) => {
          let span = document.createElement("div");
          span.classList.toggle("trailing");
          span.style.backgroundColor = "black";
          span.style.top = `${event.pageY}px`;
          span.style.left = `${event.pageX}px`;
          document.body.appendChild(span);
          setTimeout(() => {
            span.remove();
          }, 1000);
        });
      }
    </script>
  </body>
